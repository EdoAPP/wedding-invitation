<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Boda E&N</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="App">
      <div class="container">
        <div class="letter">
          <div class="letter__background"></div>
          <div class="letter__container">
            <div class="front__face"></div>
            <div class="sealing">
              <div class="name__tag">
                <p class="name__tag-font">{guest.name}</p>
              </div>
            </div>
            <div class="sealed">
              <div class="sealed__stamp"></div>
            </div>
          </div>
          <div class="flipper">
            <div class="letter__invitation-second"></div>
            <div class="letter__invitation-first">
              <div class="letter__tapme pulse">
                <svg
                  focusable="false"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                  data-testid="TouchAppIcon"
                >
                  <path
                    d="M9 11.24V7.5C9 6.12 10.12 5 11.5 5S14 6.12 14 7.5v3.74c1.21-.81 2-2.18 2-3.74C16 5.01 13.99 3 11.5 3S7 5.01 7 7.5c0 1.56.79 2.93 2 3.74zm9.84 4.63-4.54-2.26c-.17-.07-.35-.11-.54-.11H13v-6c0-.83-.67-1.5-1.5-1.5S10 6.67 10 7.5v10.74c-3.6-.76-3.54-.75-3.67-.75-.31 0-.59.13-.79.33l-.79.8 4.94 4.94c.27.27.65.44 1.06.44h6.79c.75 0 1.33-.55 1.44-1.28l.75-5.27c.01-.07.02-.14.02-.2 0-.62-.38-1.16-.91-1.38z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./build/app.js"></script>
</html>
